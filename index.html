<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>
            TONFLIP
        </title>
        <link rel="stylesheet" href="style/style.css">
        <script src="index.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

        <style>
            body{
                background-image: url(assets/bganim.gif);
                background-size: cover;
                background-repeat: repeat;
            }
        </style>
    </head>

    <body>

        <div class = connectbtn id="ton-connect"></div>

        <div class="container" >

            <p class="doubletxt">DOUBLE OR BUBBLE</p>

            <div class="coin" id="coin">

                <div class="heads">
                    <img src="assets/coinheadsimage.png" alt="" >
                </div>

                <div class="tails">
                    <img src="assets/cointailsimage.png" alt="" >
                </div>

            </div>

            <div class="betoptions">
                <img src="assets/headsbtn.png" class="headsbtn" id="headsbtn" onclick="headsbtnclick()">
                <img src="assets/tailsbtn.png" class="tailsbtn" id="tailsbtn" onclick="tailsbtnclick()">
            </div>

            <p class="fortxt">FOR</p>

            <div class="amountoptions">
                <button class="amount1" id="amount1" onclick="amount1click()">0.25 TON</button>
                <button class="amount2" id="amount2" onclick="amount2click()">0.5 TON</button>
                <button class="amount3" id="amount3" onclick="amount3click()">1 TON</button>
            </div>

            <div class="amountoptions">
                <button class="amount4" id="amount4" onclick="amount4click()">2 TON</button>
                <button class="amount5" id="amount5" onclick="amount5click()">5 TON</button>
                <button class="amount6" id="amount6" onclick="amount6click()">10 TON</button>
            </div>
            
            <button class="flipbtn" id="flipbtn" onclick="bettransaction()">FLIP</button>

        </div>


        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 



        <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>

        <script>
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://ishusinghrajput.github.io/tonflip/tonconnect-manifest.json',
                buttonRootId: 'ton-connect'
            });
        </script>

<script>
    async function connectToWallet() {
        const connectedWallet = await tonConnectUI.connectWallet();
        // Do something with connectedWallet if needed
        console.log(connectedWallet);
    }

    // Call the function
    connectToWallet().catch(error => {
        console.error("Error connecting to wallet:", error);
    });
</script>

    </body>
</html>
